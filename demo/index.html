<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>range-datepicker demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/web-animations-js/web-animations-next.min.js"></script>

  <script type="module" src="../range-datepicker.js"></script>

  <script type="module">
    const $_documentContainer = document.createElement('template');

    $_documentContainer.innerHTML = `<custom-style>
    <style is="custom-style" include="demo-pages-shared-styles iron-flex iron-flex-alignment">
      div>paper-input:nth-child(1) {
        margin-right: 12px;
      }

</head>

<body>
  <script type="module">
    const $_documentContainer = document.createElement('template');

    $_documentContainer.innerHTML = `<div class="vertical-section-container centered">
    <h3>Basic range-datepicker range</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <div>Date from : [[dateFrom]]</div>
            <div>Date to : [[dateTo]]</div>
            <range-datepicker date-from="{{dateFrom}}" date-to="{{dateTo}}"></range-datepicker>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>`;

    document.body.appendChild($_documentContainer.content);
  </script>

  <script type="module">
    const $_documentContainer = document.createElement('template');

    $_documentContainer.innerHTML = `<div class="vertical-section-container centered">
    <h3>Basic range-datepicker-input by using your custom inputs (with template)</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <range-datepicker-input date-format="MM/DD/YYYY">
              <template>
                <div class="layout horizontal center">
                  <paper-input label="Date from" value="[[dateFrom]]" readonly=""></paper-input>
                  <paper-input label="Date to" value="[[dateTo]]" readonly=""></paper-input>
                </div>
              </template>
            </range-datepicker-input>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>`;

    document.body.appendChild($_documentContainer.content);
  </script>

  <script type="module">
    const $_documentContainer = document.createElement('template');

    $_documentContainer.innerHTML = `<div class="vertical-section-container centered">
